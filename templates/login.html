<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <title>Вход - ZhenyaGPT</title>
    <style>
        body {
            background: #121212;
            color: #d0d0d0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #181818;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #282828;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #282828;
            border-radius: 6px;
            color: #d0d0d0;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #383838;
            border: none;
            border-radius: 6px;
            color: #d0d0d0;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #505050;
        }
        .error {
            color: #ff5555;
            text-align: center;
            margin-top: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #888;
            text-decoration: none;
        }
        .register-link a:hover {
            color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в ZhenyaGPT</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div class="register-link">
            Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
